<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-[#2193b0] to-[#6dd5ed]">
    <div class="flex flex-col items-center  justify-center  ">
        <div class="mb-4 ">
            <h1 class="text-2xl text-[#ffffff]">Math Calculator</h1>
        </div>
        <div class="border-4 border-white rounded-3xl p-10 h-238">
            <input type="text" class="  border-2 rounded-xl  border-[#ffffff] text-white w-58 h-10  text-xl mb-4"
                placeholder="0" />

            <div class="text-[#ffffff]">
                <div class=" flex flex-row mb-2 justify-between overflow-hidden ">
                    <button
                        class="border-2  w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">C</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]   rounded-lg cursor-pointer">%</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">X</button>
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg cursor-pointer">/</button>
                </div>

                <div class=" flex flex-row mb-2 justify-between overflow-hidden ">
                    <button
                        class="border-2 w-9 mr-3   bg-gradient-to-r from-[#6dd5ed] to-[#2193b0] rounded-lg  cursor-pointer">7</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">8</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">9</button>
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg cursor-pointer">X</button>
                </div>

                <div class=" flex flex-row mb-2 justify-between overflow-hidden ">
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg   cursor-pointer">4</button>
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0] rounded-lg   cursor-pointer">5</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg   cursor-pointer">6</button>
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">-</button>
                </div>


                <div class=" flex flex-row mb-2  justify-between overflow-hidden ">
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">1</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">2</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">3</button>
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg cursor-pointer">+</button>
                </div>

                <div class=" flex flex-row mb-2 justify-between  ">
                    <button
                        class="border-2 w-9 mr-3  bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">0</button>
                    <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0]  rounded-lg  cursor-pointer">.</button>
                    <button
                        class="border-2 w-9 mr-3 bg-[#00bcd4]  rounded-lg  cursor-pointer">=</button>
                        <button
                        class="border-2 w-9 mr-3 bg-gradient-to-r from-[#6dd5ed] to-[#2193b0] rounded-lg  cursor-pointer">&#8635;</button>


                </div>
            </div>
        </div>

    </div>






</body>

</html>
