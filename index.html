<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-cover bg-center flex items-center justify-center min-h-screen" style="background-image: url('bg.jpg');">
  <div class="backdrop-blur-md bg-white/10 rounded-3xl p-4 w-full max-w-sm shadow-lg border border-white/20 space-y-4">

    <span class="text-2xl text-white">Calculator</span>
    
    <!-- Display -->
    <div class="text-white font-mono space-y-1 p-4 rounded-xl border border-white/20 shadow-inner bg-white/5">
      <div id="inputDisplay" class="text-4xl font-bold text-right break-words min-h-[48px]">0</div>
      <div id="resultDisplay" class="text-lg text-right text-gray-300 h-6"></div>
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3 text-white font-semibold">
      <button class="btn">AC</button>
      <button class="btn">⌫</button>
      <button class="btn">%</button>
      <button class="btn">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>

      <button class="btn col-span-2">0</button>
      <button class="btn">.</button>
      <button class="btn equals col-span-1">=</button>
    </div>
  </div>

  <footer>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-sm sm:gap-y-3">
      <p class="md:text-xl">Made with ❤️ by <span class="text-red-400"><a href="https://github.com/Codeneeth" target="_blank">Praneeth</a></span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
