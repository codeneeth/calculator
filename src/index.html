<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('1351306.png">
  <div class="w-80 rounded-2xl backdrop-blur-lg bg-white/10 border border-white/30 shadow-2xl p-6 space-y-4">
    <div id="display" class="bg-white/20 text-white text-2xl font-mono rounded-xl p-4 text-right">0</div>
    <div class="grid grid-cols-4 gap-3 text-white text-lg">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn bg-red-500 hover:bg-red-600" data-value="C">C</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="/">÷</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="*">×</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="=">=</button>
      <button class="btn" data-value="-">−</button>

      <button class="btn col-span-4" data-value="+">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
